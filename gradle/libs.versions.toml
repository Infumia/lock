[versions]
kotlin = "2.1.10"

[libraries]
redis = { module = "io.lettuce:lettuce-core", version = "6.5.4.RELEASE" }
kotlinx-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version = "1.10.1" }
guava = { module = "com.google.guava:guava", version = "33.4.0-jre" }

nexus-plugin = { module = "com.vanniktech:gradle-maven-publish-plugin", version = "0.30.0" }
kotlin-plugin = { module = "org.jetbrains.kotlin.jvm:org.jetbrains.kotlin.jvm.gradle.plugin", version.ref = "kotlin" }
dokka-plugin = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version = "2.0.0" }
spotless-plugin = { module = "com.diffplug.spotless:spotless-plugin-gradle", version = "6.25.0" }

[plugins]
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
